<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
  <!-- BootStrap  -->
  <link rel="stylesheet" href="./style.css">
  <!-- My styles  -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Tracker</title>
</head>
<body onload="readFromLocalStorage()">

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4d88b2;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bolder" href="./index.html">Meal <i class="bi bi-egg-fried"></i> Planner</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item p-1 m-1">
            <!-- <a class="nav-link btn btn-danger rounded-pill text-light fw-bold" aria-current="page" href="#premium" role="button">Premium <i class="fas fa-crown"></i></a> -->
            <a class="btn btn-danger rounded-pill text-light fw-bold" data-bs-toggle="offcanvas" href="#premium" role="button" aria-controls="offcanvasExample">
              Premium <i class="fas fa-crown"></i>
            </a>
          </li>
          <li class="nav-item p-1 m-1">
            <a class="nav-link" href="./popular.html">Popular Meals</a>
          </li>
        </ul>
        <button class="btn btn-warning rounded-pill fw-bold">Download App <i class="bi bi-download"></i></button>
      </div>
      
    </div>
  </nav>
  <div class="offcanvas offcanvas-start" tabindex="-1" id="premium" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header bg-dark text-light">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Premium Subscription</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body text-light" style="background-color: #4d88b2;">
      <div class="row fs-5 mt-5">
        <div class="col-4 text-center">
          <i class="bi bi-check-square-fill"></i>
        </div>
        <div class="col-8">
          Get tips from a dietitian
        </div>
      </div>
      <div class="row fs-5 mt-5">
        <div class="col-4 text-center">
          <i class="bi bi-check-square-fill"></i>
        </div>
        <div class="col-8">
          Fitness Tips from fitness coach
        </div>
      </div>
      <div class="row fs-5 mt-5">
        <div class="col-4 text-center">
          <i class="bi bi-check-square-fill"></i>
        </div>
        <div class="col-8">
          Tasty meal reccomendations
        </div>
      </div>
      <button class="btn btn-warning rounded-pill fw-bold w-75 mt-5 ms-5">Get Started</button>
    </div>
  </div>

  <!-- Navbar Done  -->
  <div style="background-color: #052c47;">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-light fw-bold my-4 btn-lg rounded-pill ms-5" data-bs-toggle="modal" data-bs-target="#mealModal">
      Track <i class="bi bi-bar-chart-fill"></i>
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="mealModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Meal Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="nameOfDish" placeholder="Butter Chicken Masala">
              <label for="nameOfDish">Name Of The Dish</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="descOfDish" placeholder="Pepper, chicken, butter....">
              <label for="descOfDish">Brief Description of the Dish</label>
            </div>
            <select class="form-select" aria-label="Default select example" id="type">
              <option selected>Select Type</option>
              <option value="1">Vegetarian</option>
              <option value="2">Non-Vegetarian</option>
              <option value="3">Eggetarian</option>
            </select>
          </div>
          <div class="modal-footer bg-dark">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal" onclick="addMealCard()">Add Meal</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Complete -->
    <div class="container">
      <section>
        <div class="row" id="mealCards">
          <!-- Meal Cards Here -->
        </div>
      </section>
    </div>
  </div> 


  <footer class="bg-dark text-white p-3">
    <p class="text-center"> Meal Tracker &copy; 2021</p>
    <div class="social text-center">
      <span class="m-2"><i class="bi bi-facebook"></i></span>
      <span class="m-2"><i class="bi bi-instagram"></i></span>
      <span class="m-2"><i class="bi bi-twitter"></i></span>
      <span class="m-2"><i class="bi bi-youtube"></i></span>
    </div>
  </footer>


  <!-- ================ JavaScripts ====================== -->
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
